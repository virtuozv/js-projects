<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>James Bond</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
	<div class="container">
		<div class="row mid">
			<div class="box dark">
				<h1 class="heading">
					James
					<div class="hidden-big">Bond</div>
				</h1>
			</div>
			<div class="box"><h1 class="heading hidden-small">Bond</h1></div>
			<p class="subheading">Movies & Actors</p>
		</div>
		<div class="row">
			<div class="box">
				<span class="number">4</span>
				<h2 class="name hidden-small">Daniel</h2>
				<ul class="movies">
					<li>
						Spectre<br />
						2015
					</li>
					<li>
						Skyfall<br />
						2012
					</li>
					<li>
						Quantum of Solace<br />
						2008
					</li>
					<li>
						Casino Royale<br />
						2006
					</li>
				</ul>
			</div>
			<div
					class="box dark image"
					style="background-image: url('https://www.screengeek.net/wp-content/uploads/2018/08/james-bond-daniel-craig.jpg')"
			>
				<h2 class="name"><span class="hidden-big">Daniel</span> Craig</h2>
			</div>
		</div>
	</div>
	</body>
</html>
