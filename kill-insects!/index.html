<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Хлопать!!!</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<div class="screen">
	<h1>Хлопать насекомых!</h1>
	<button id="start_btn" class="btn">Хлоп!</button>
</div>
<div class="screen">
	<h1>Какое твое <div style="display: inline-flex; margin-right: -50px;"><span>любимое</span><span class="sub_srcsm">sarcasm</span></div> насекомое?</h1>
	<ul class="insects_list">
		<li>
			<button class="choose_insect_btn">
				<p>Жожо</p>
				<img
						src="https://www2.lunapic.com/do-not-link-here-use-hosting-instead/165210904174661740?8134327842"
						alt="fly"
				/>
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Жужу</p>
				<img
						src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
						alt="mosquito"
				/>
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Таратун</p>
				<img
						src="http://pngimg.com/uploads/spider/spider_PNG12.png"
						alt="spider"
				/>
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Жаракан</p>
				<img
						src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
						alt="roach"
				/>
			</button>
		</li>
	</ul>
	<button id="end_btn" class="btn">Домой</button>
</div>
<div class="screen game_container">
	<h3 id="time">Время: 00:00</h3>
	<h3 id="score">Счёт: 0</h3>
	<span id="annoying_message">
		Не сдаешься? Позвони, как наберешь +99999 :D <br />
		</span>
</div>

</body>
</html>
